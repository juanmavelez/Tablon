<mat-card *ngIf="(course$ | async) as course">
  <mat-card-header>
    <mat-card-title>{{course.data.name}}</mat-card-title>
    <mat-card-subtitle>{{course.data.teacher}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <nav *ngIf="course.data.lessons">
      <li *ngFor="let lesson of course.data.lessons" [lesson]="lesson">
        <h3>{{lesson.name}}</h3>
        <p>{{lesson.description}}</p>
      </li>
    </nav>
  </mat-card-content>
  <ng-component *ngIf="hasCourse">
    <mat-card-actions>
      <button mat-button color="primary" (click)="deleteUserCourse()">Leave the course</button>
    </mat-card-actions>
  </ng-component>
  <ng-component *ngIf="!hasCourse">
    <mat-card-actions>
      <button mat-button color="primary" (click)="createUserCourse()">Join the Course</button>
    </mat-card-actions>
  </ng-component>
</mat-card>
