<button (click)="showFilter = !showFilter">Filter</button>
{{showFilter}}

<div *ngIf="showFilter && (tags$ | async) as tags">
  <div *ngFor="let tag of tags.data">
    <app-filter [tag]="tag"></app-filter>
  </div>
</div>


<div *ngIf="(courses$ | async) as courses" class="courses-container">
  <app-courses *ngFor="let course of courses.data" [course]="course">
  </app-courses>
</div>
