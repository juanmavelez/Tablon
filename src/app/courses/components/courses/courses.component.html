<mat-card *ngFor="let course of courses" class="courses-card">
  <mat-card-header>
    <mat-card-title>
      {{course.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{course.teacher}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{course.description}}
    {{course.date}}
  </mat-card-content>
</mat-card>
