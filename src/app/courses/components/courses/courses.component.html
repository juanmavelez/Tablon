<mat-card (mouseover)="showDescription=true" (mouseout)="showDescription=false" (click)="goToDetails()">
  <mat-card-header>
    <mat-card-title>
      {{course.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <figure *ngIf="!showDescription">
      <img src="{{url}}" alt="profile picture">
    </figure>
    <p *ngIf="showDescription">{{course.description}}</p>
  </mat-card-content>
  <mat-card-footer *ngIf="!showDescription">
  </mat-card-footer>
</mat-card>
