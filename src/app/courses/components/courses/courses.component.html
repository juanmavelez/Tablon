<mat-card class="courses-card">
  <mat-card-header>
    <mat-card-title>
      {{course.name}}
    </mat-card-title>
    <mat-card-subtitle>
      <img src="{{url}}" alt="profile picture">
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{course.description}}
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/courses', course._id]">Details</a>
  </mat-card-actions>
</mat-card>
