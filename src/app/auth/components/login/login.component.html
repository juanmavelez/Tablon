<form [formGroup]="form" (ngSubmit)="login($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>email@example.com</mat-label>
        <input placeholder="email" formControlName="email" matInput type="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>********</mat-label>
        <input placeholder="password" formControlName="password" matInput type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</form>
