<figure class="logo-container">
  <img src="../../../../assets/icons/tablon-black-icon.svg" alt="Tablon logo">
</figure>

<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card tabindex="0">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="none" class="input-small">
        <mat-label>Username</mat-label>
        <input placeholder="name" formControlName="name" matInput type="name">
      </mat-form-field>
      <mat-form-field appearance="none" class="input-small">
        <mat-label>email@example.com</mat-label>
        <input placeholder="email" formControlName="email" matInput type="email">
      </mat-form-field>
      <mat-form-field appearance="none" class="input-small">
        <mat-label>********</mat-label>
        <input placeholder="password" formControlName="password" matInput type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="button-small submit-button" type="submit">Create my Account!</button>
      <p class="alternative-action">Already have an account?</p>
      <button class="button-small" type="button" routerLink="/auth/login">Login to your account</button>
    </mat-card-actions>
  </mat-card>
</form>
