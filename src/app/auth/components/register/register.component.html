<figure class="logo-container">
  <img src="/assets/icons/tablon-logo.svg" alt="Tablon logo">
</figure>

<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card tabindex="0">

    <mat-card-header>
      <mat-card-title>
        <h2>Signup to Tablon</h2>
        <div></div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="input"
        [ngClass]=" form.controls['name'].invalid && form.controls['name'].touched  ? 'input--alert' : 'input--enabled'">
        <mat-label>Username</mat-label>
        <input placeholder="name" formControlName="name" matInput type="name">
      </mat-form-field>

      <mat-form-field class="input"
        [ngClass]=" form.controls['email'].invalid && form.controls['email'].touched  ? 'input--alert' : 'input--enabled'">
        <mat-label>email@example.com</mat-label>
        <input placeholder="email" formControlName="email" matInput type="email">
      </mat-form-field>

      <mat-form-field class="input"
        [ngClass]=" form.controls['password'].invalid && form.controls['password'].touched  ? 'input--alert' : 'input--enabled'">
        <mat-label>********</mat-label>
        <input placeholder="password" formControlName="password" matInput type="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button class="button button--shadow-text button__enabled--blue" type="submit">Create my Account!</button>
      <p class="alternative-action">Already have an account?</p>
      <button class="button button__small button__enabled--green" type="button" routerLink="/auth/login">Login to your
        account</button>

    </mat-card-actions>
  </mat-card>
</form>
