<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input-small">
        <input placeholder="name" formControlName="name" matInput type="name">
      </mat-form-field>
      <mat-form-field class="input-small">
        <input placeholder="email" formControlName="email" matInput type="email">
      </mat-form-field>
      <mat-form-field class="input-small">
        <input placeholder="password" formControlName="password" matInput type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Create my Account!</button>
      <a>alrady with an account?</a>
      <button mat-raised-button type="button">Login into you account</button>
    </mat-card-actions>
  </mat-card>

</form>
