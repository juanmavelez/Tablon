<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input placeholder="name" formControlName="name" matInput type="name">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="email" formControlName="email" matInput type="email">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="password" formControlName="password" matInput type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">submit</button>
    </mat-card-actions>
  </mat-card>

</form>
