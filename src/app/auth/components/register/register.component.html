<figure class="logo-container">
  <img src="../../../../assets/icons/tablon-black-icon.svg" alt="Tablon logo">
</figure>
<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card tabindex="0">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="none" class="input-small">
        <input placeholder=" name" formControlName="name" matInput type="name">
      </mat-form-field>
      <mat-form-field appearance="none" class="input-small">
        <input placeholder="email" formControlName="email" matInput type="email">
      </mat-form-field>
      <mat-form-field appearance="none" class="input-small">
        <input placeholder="password" formControlName="password" matInput type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="button-small" type="submit">Create my Account!</button>
      <p class="alternative-action">alrady with an account?</p>
      <button class="button-small" type="button">Login into you account</button>
    </mat-card-actions>
  </mat-card>

</form>
