<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row class="toolbar-row">
    <a mat-button routerLink="/home" routerLinkActive="active">Tablon</a>
    <nav class="mat-toolbar-nav">
      <li><a routerLink="/courses" routerLinkActive="active">My Courses</a></li>
      <li> <a mat-button routerLink="/login" routerLinkActive="active">Login</a></li>
      <li>
        <a *ngIf="!user" mat-button routerLink="/login" routerLinkActive="active">Login</a>
        <a *ngIf="user" mat-button routerLink="/profile" routerLinkActive="active">{{user.name}}</a>
      </li>
    </nav>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="matMenu" aria-label="Icon to open Menu">
      <span class="material-icons">
        more_vert
      </span>
    </button>
    <mat-menu #menu="matMenu">
      <li><a routerLink="/courses" routerLinkActive="active">My Courses</a></li>
      <li> <a mat-button routerLink="/login" routerLinkActive="active">Login</a></li>
      <li>
        <a *ngIf="!user" mat-button routerLink="/login" routerLinkActive="active">Login</a>
        <a *ngIf="user" mat-button routerLink="/profile" routerLinkActive="active">{{user.name}}</a>
      </li>
    </mat-menu>
  </mat-toolbar-row>


</mat-toolbar>
